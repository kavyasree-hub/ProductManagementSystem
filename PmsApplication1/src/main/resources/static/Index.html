<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4">Product Management System</h1>

    <!-- Category Tabs -->
    <ul class="nav nav-tabs mb-3" id="categoryTabs">
      <li class="nav-item"><button class="nav-link active" data-cat="groceries">Groceries</button></li>
      <li class="nav-item"><button class="nav-link" data-cat="fruits_vegetables">Fruits/Vegetables</button></li>
      <li class="nav-item"><button class="nav-link" data-cat="medicals">Medicals</button></li>
      <li class="nav-item"><button class="nav-link" data-cat="toys">Toys</button></li>
      <li class="nav-item"><button class="nav-link" data-cat="clothes">Clothes</button></li>
    </ul>

    <!-- Items Display -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5" id="items"></div>

    <!-- Cart Table -->
    <h2>Cart</h2>
    <table class="table table-bordered" id="cartTable">
      <thead class="table-light">
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/js/main.js"></script>
  <footer class="text-center mt-5 text-muted">
  <small>&copy; 2025 @Kavyasree. All rights reserved.</small>
</footer>

</body>
</html>
